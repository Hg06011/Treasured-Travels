<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Calendar</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optional: Add a stylesheet for custom styles -->
</head>
<body>
  <div id="calendar-container">

  </div>

  <script src="script.js"></script>
</body>
</html>
